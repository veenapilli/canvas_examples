<body>
<canvas id="c" width="1000" height="300"></canvas>

<script type="text/javascript">
	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	var image = new Image();

	image.onload = function(){
		console.log("Image loaded");

		ctx.strokeRect(50, 50, 100, 100);
		
		ctx.beginPath();
		ctx.moveTo(75, 75);
		ctx.lineTo(125, 75);
		ctx.lineTo(125, 125);
		ctx.lineTo(75, 75);
		ctx.fill();
