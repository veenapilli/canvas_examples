<!DOCTYPE html>
<html>
<head>
	<title>CanvasOne</title>
</head>
<body>
<canvas id="c" width="1000" height="300"></canvas>

<script type="text/javascript">
	var c = document.querySelector("#c");
	var ctx = c.getContext("2d");

	var image = new Image();

	image.onload = function(){
		console.log("Image loaded");

		ctx.strokeStyle = "#33CC33";
		ctx.strokeRect(150, 150, 100, 100);
		
		ctx.beginPath();
		ctx.moveTo(175, 175);
		ctx.lineTo(225, 175);
		ctx.lineTo(225, 225);
		ctx.lineTo(175, 175);
		ctx.fillStyle = "blue";
		ctx.fill();

		ctx.fillStyle = "white";
		ctx.font = "40pt impact";
		ctx.fillText("Hello!", 150, 60);

		ctx.strokeStyle = "black";
		ctx.lineWidth = 3;
		ctx.font = "40pt impact";
		ctx.strokeText("Hello!", 150, 60);

		ctx.fillRect(100, 100, 100, 100);
		ctx.strokeRect(50, 50, 50, 50);

		ctx.lineTo(10, 10);
		ctx.fill();
		*/

		/*
		var saveImage = c.toDataURL();
		window.open(saveImage);
		*/
	}

	image.src = "sample.jpg";
</script>

</body>
</html>
